<div class="container" *ngIf='loading' style="text-align: right; margin-top: 150px !important; margin-left: 410px !important;"> 
  <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf='!loading'>
    <h1>Customers</h1>
    <div>
        <button id='createCustomer' style="float: left; margin-top: 1%; margin-left: 1%" mat-flat-button color="primary" (click)='gotoCreate()'>Create</button>
        <mat-form-field  appearance="fill" style="float: right; width: 50%;">
            <mat-label>Filter</mat-label>
            <input matInput tabindex="1" (keyup)="applyFilter(input.value)" placeholder="type to filter customer list" #input>
        </mat-form-field>
    </div>
    
    
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="Street">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
            <td mat-cell *matCellDef="let row" > {{row.street}} </td>
          </ng-container>
    
           <!-- Color Column -->
           <ng-container matColumnDef="House Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> House Number </th>
            <td mat-cell *matCellDef="let row" > {{row.houseNumber}} </td>
          </ng-container>
    
           <!-- Color Column -->
           <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row" > {{row.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class = "action-td-th"> </th>
            <td mat-cell *matCellDef="let row" class = "action-td-th">
              <button mat-stroked-button  color="primary" >
                Edit </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class = "action-td-th"> </th>
            <td mat-cell *matCellDef="let row" class = "action-td-th">
              <button id='deleteCustomer' mat-stroked-button  color="warn" (click)='confirmDelete()'>
                Delete </button>
            </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
